<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o pais onde você nasceu: <input type="text" name="nac" id="nac">
    <input type="button" value='Verificar' onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            let nac = document.getElementById('nac');
            let res = document.getElementById('res');
            let pais = nac.value
            res.innerHTML += `<p>Você nasceu no(a) <strong>${pais}</strong></p>`;
            if (pais == 'brasil' || pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileira!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeira!</strong></p>`
            }
        }
    </script>
</body>
</html>
